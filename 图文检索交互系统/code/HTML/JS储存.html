document.queryselector('button[name="withdraw"]').addeventlistener('click', () => {
   fetch('/withdraw')
     .then(response => response.json())
     .then(data => {
        const refimg = document.queryselector('img[name="ref-img"]');
        refimg.src = data.last_image_path;
      })
     .catch(error => console.log(error));
});

</html>
